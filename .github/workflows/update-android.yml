name: Update Android

on:
    workflow_dispatch:

    push:
        branches:
            - "build/release"
            - "dev/clients"
        tags:
          - 'v*'

jobs:
    update_android:
        runs-on: ubuntu-latest
        steps:
            - name: Check out the repo
              uses: actions/checkout@v3
              with:
                fetch-depth: 0


            - name: Set up JDK 17
              uses: actions/setup-java@v3
              with:
                java-version: '17'
                distribution: 'oracle'

            - name: Setup Node
              uses: actions/setup-node@v1
              with:
                node-version: '16.13'
#                node-version: '20.1'

            - name: Login to GitHub Container Registry
              uses: docker/login-action@v1
              with:
                registry: ghcr.io
                username: ${{ github.actor }}
                password: ${{ secrets.GITHUB_TOKEN }}
            
            - name: get latest tag
              uses: "WyriHaximus/github-action-get-previous-tag@v1"
              id: get-latest-tag
              with:
                fallback: latest

            - name: Cache
              uses: actions/cache@v1
              with:
                path: ~/.npm
                key: ${{ runner.os }}-node-${{ hashFiles('**/packagge-lock.json')}}
                restore-keys: |
                    ${{ runner.os }}-node-

            
            - run: npm i -g @quasar/cli
            - run: npm install


            - name: Build
              run: cd packages/app/;PLATFORM=MOBILE quasar build -m capacitor -T android

            - uses: r0adkll/sign-android-release@v1
              name: Sign app
              id: sign_app
              with:
                releaseDirectory: packages/app/dist/capacitor/android/apk/release
                signingKeyBase64: ${{ secrets.ANDROID_SIGNING_KEY }}
                alias: ${{ secrets.ANDROID_ALIAS }}
                keyStorePassword: ${{ secrets.ANDROID_KEY_STORE_PASSWORD }}
                keyPassword: ${{ secrets.ANDROID_KEY_PASSWORD }}
              env:
                BUILD_TOOLS_VERSION: "33.0.1"

            - name: Show path
              run: ls -a packages/app/dist/capacitor/android/apk/release/

            - name: Get signed release file path
              run: echo "The signed release file path is ${{ steps.sign_app.outputs.signedReleaseFile }}"

            - name: Get signed APK file name
              id: get_signed_apk
              run: |
                  APK_FILE=$(find app/build/outputs/apk/release -name "*.apk" | grep -m 1 ".apk")
                  echo "APK_FILE=$APK_FILE" >> $GITHUB_ENV
            - name: Use signed APK file name
              run: echo "The signed APK file is ${{ env.APK_FILE }}"

            - name: Release Android app
              uses: djnicholson/release-action@v2.11
              with:
                token: ${{ secrets.GITHUB_TOKEN }}
                release-name: TermiPass-apk Release
                tag-name: ${{ steps.get-latest-tag.outputs.tag }}
                asset-name: TermiPass.apk
                file: ${{steps.sign_app.outputs.signedReleaseFile}}