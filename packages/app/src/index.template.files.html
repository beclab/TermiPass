<!DOCTYPE html>
<html>
	<head>
		<title><%= productName %></title>

		<meta charset="utf-8" />
		<meta name="description" content="<%= productDescription %>" />
		<meta name="format-detection" content="telephone=no" />
		<meta name="msapplication-tap-highlight" content="no" />
		<meta
			name="viewport"
			content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width<% if (ctx.mode.cordova || ctx.mode.capacitor) { %>, viewport-fit=cover<% } %>"
		/>

		<link
			rel="icon"
			type="image/png"
			sizes="128x128"
			href="files/icons/favicon-128x128.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="96x96"
			href="files/icons/favicon-96x96.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="files/icons/favicon-32x32.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="16x16"
			href="files/icons/favicon-16x16.png"
		/>
		<link rel="icon" type="image/ico" href="files/favicon.ico" />

		<!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.13.1/ace.js" integrity="sha512-IQmiIneKUJhTJElpHOlsrb3jpF7r54AzhCTi7BTDLiBVg0f7mrEqWVCmOeoqKv5hDdyf3rbbxBUgYf4u3O/QcQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script> -->
	</head>
	<body>
		<!-- DO NOT touch the following DIV -->
		<div id="q-app"></div>
	</body>
</html>

<style>
	body {
		overflow: hidden;
	}

	.q-stepper__header {
		display: none !important;
	}
</style>
